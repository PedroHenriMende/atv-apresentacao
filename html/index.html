<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Industrial - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-wrapper">
        <div class="logo-container">
            <img src="/assets/img/logo trabalho.png" alt="SOS Industrial" class="main-logo">
        </div>

        <section class="login-card">
            <header>
                <h1>Bem-vindo de volta!</h1>
                <p>Faça login para acessar o sistema</p>
            </header>

            <form id="loginForm">
                <div class="input-box">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <footer class="card-footer">
                <p>Ainda não tem uma conta?</p>
                <a href="./registrar.html" class="reg-btn">Registre-se</a>
            </footer>
        </section>
    </main>

    <script src="/script/script.js"></script>
</body>
</html>
