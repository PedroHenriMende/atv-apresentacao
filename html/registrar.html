<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Industrial - Registrar</title>
    <link rel="stylesheet" href="../css/styleRegistrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-wrapper">
        <div class="logo-container">
            <img src="../assets/img/logo trabalho.png" alt="SOS Industrial" class="main-logo">
        </div>

        <section class="login-card">
            <header>
                <h1>Criar Conta</h1>
                <p>Preencha os dados para se cadastrar</p>
            </header>

            <form id="registerForm">
                <div class="input-box">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Nome Completo" required>
                </div>

                <div class="input-box">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirmar Senha" required>
                </div>

                <button type="button" class="btn-submit" onclick="alert('Conta criada com sucesso!'); window.location.href='index.html'">Cadastrar</button>
            </form>

            <footer class="card-footer">
                <p>Já possui uma conta?</p>
                <a href="./index.html" class="reg-btn">Faça Login</a>
            </footer>
        </section>
    </main>

</body>
</html>
